<DOCTYPE! html>

<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="signup.css">
	</head>
  <body>
  	<div class="contact-form"><form method="get" action="dashboard.html">
  		<h2>SIGN UP</h2>
  		<label for="First-Name" class="First-Name">First Name:</label>
  		<input type="text" class="First-Name" placeholder="Enter your first-name">
  		<br><br>
  		<label for="Last-Name" class="Last-Name">Last Name:</label>
  		<input type="text" class="Last-Name" placeholder="Enter your last-name">
  		<br><br>
  		<label for="Contact-number" class="contact-number">Contact Number:</label>
  		<input type="number" class="contact-number" placeholder="Enter your contact-number">
  		<br><br>
  		<label for="email" class="email-id">Email ID:</label>
  		<input type="email" class="email-id" placeholder="Enter your Email">
  		<br><br>
  		<label for="password" class="password" >Enter your passcode:</label>
  		<input type="all" class="password" placeholder="Enter your passcode">
  		<br><br>
  		<label for="repassword" class="repassword" >Re-enter your passcode:</label>
  		<input type="all" class="repassword" placeholder="Re-enter your passcode">
  		<br><br>
  		<button type="Submit" value="Submit">Submit</button>
  	</div>

  </body>

</html>
